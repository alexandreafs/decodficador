<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./style.css" />
    <title>Decodificador</title>
  </head>
  <body>
    <header>
      <img class="logoalura" src="./img/Logo.png" alt="logo alura" />
    </header>
    <main>
      <section>
        <textarea
          class="textarea"
          cols="41"
          rows="4"
          placeholder="Digite aqui seu texto"
        ></textarea>
        <div class="informacoes">
          <h6>&#9888; Apenas letras minusculas</h6>
        </div>
        <div class="botoes">
          <button class="btn-criptografar">Criptografar</button>
          <button class="btn-descriptografar">Descriptografar</button>
        </div>
      </section>
      <section>
        <textarea class="mensagem" cols="20" rows="10"></textarea>
        <button class="btn-copiar">Copiar</button>
      </section>
    </main>
  </body>
</html>
